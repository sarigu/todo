<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>TODO:</h1></a>
    </header>
    <main>
      <section>
        <h1>TODO: Kitchen</h1>
        <h2>This task is <span id="name-placeholder"></span> 's task.</h2>
        <div class="line"></div>
        <div id="kitchen-tasks" onclick="checkItems(event)"></div>
        <form id="kitchen-form">
          <input placeholder="Task" type="text" name="newTask" />
          <button>Add</button>
        </form>
        <template>
          <article
            style="border: 2px solid var(--main-color); padding: 20px 20px 20px 10px; margin-bottom: 20px;cursor: pointer;"
          >
            <p style="display:inline;cursor: pointer;"></p>
            <i
              id="remove-btn"
              class="fas fa-times"
              style="font-size:20px; color:var(--main-color); float:right; display:inline;"
            ></i>
          </article>
        </template>
      </section>
      <div id="color-changer">Color<input type="color" /></div>
    </main>
    <script src="js/kitchen.js"></script>
    <script src="js/color-changer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  </body>
</html>
