<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Todo</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>TODO:</h1></a>
    </header>
    <main>
      <section>
        <h1>TODO: Grocery shopping</h1>
        <h2>This task is <span id="name-placeholder"></span> 's task.</h2>
        <div class="line"></div>
        <div id="shopping-tasks" onclick="checkItems(event)"></div>
        <form id="shopping-form">
          <input placeholder="Task" type="text" name="newTask" />
          <button>Add</button>
        </form>
        <template>
          <article
            style="border: 2px solid var(--main-color); padding: 20px 20px 20px 10px; margin-bottom: 20px;cursor: pointer;"
          >
            <p style="display:inline; cursor: pointer;"></p>
            <i
              id="remove-btn"
              class="fas fa-times"
              style="font-size:20px; color:var(--main-color); float:right; display:inline;"
            ></i>
          </article>
        </template>
      </section>
      <section id="calculator-section">
        <h1>Calculator</h1>
        <div class="line"></div>
        <div id="calculator">
          <div id="display">
            <div id="display-number1"></div>
            <div id="display-operationsign"></div>
            <div id="display-number2"></div>
          </div>
          <div id="operations-container">
            <input type="submit" value="+" id="add-button" onclick="add()" />
            <input
              type="submit"
              value="-"
              id="substract-button"
              onclick="substract()"
            />
            <input
              type="submit"
              value="*"
              id="multiply-button"
              onclick="multiply()"
            />
            <input
              type="submit"
              value="/"
              id="divide-button"
              onclick="divide()"
            />
            <input
              type="submit"
              value="="
              id="equal-button"
              onclick="displayResult()"
            />
          </div>
          <div id="numbers-container">
            <input type="submit" value="0" id="number0" onclick="add0()" />
            <input type="submit" value="1" id="number1" onclick="add1()" />
            <input type="submit" value="2" id="number2" onclick="add2()" />
            <input type="submit" value="3" id="number3" onclick="add3()" />
            <input
              type="submit"
              value="4"
              id="number4"
              onclick="add4()"
            /><br />
            <input type="submit" value="5" id="number5" onclick="add5()" />
            <input type="submit" value="6" id="number6" onclick="add6()" />
            <input type="submit" value="7" id="number7" onclick="add7()" />
            <input type="submit" value="8" id="number8" onclick="add8()" />
            <input type="submit" value="9" id="number9" onclick="add9()" />
          </div>
        </div>
      </section>

      <section>
        <h1>Write a receipt</h1>
        <div class="line"></div>
        <div id="receipt-list"></div>
        <div id="total-price">
          <p>Total:</p>
          <div id="sum"></div>
        </div>

        <form id="receipt">
          <input placeholder="Item" type="text" id="item" name="item" />
          <input
            placeholder="Price"
            name="price"
            type="number"
            min="1"
            step="any"
            id="price"
          />
          <input type="submit" value="Add" id="add-btn" />
        </form>

        <template id="receipt-template">
          <article
            id="receipt-element"
            style="border: 2px solid var(--main-color); padding: 20px 20px 20px 10px; margin-bottom: 20px;"
          >
            <p id="receipt-item" style="display:inline"></p>
            <p id="receipt-price" style="display:inline"></p>
            <i
              id="remove-btn"
              id="closeBtn"
              class="fas fa-times"
              style="font-size:20px; color:var(--main-color); float:right; display:inline;"
            ></i>
          </article>
        </template>
      </section>
      <div id="color-changer">Color<input type="color" /></div>
    </main>
    <script src="js/shopping.js"></script>
    <script src="js/color-changer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  </body>
</html>
